<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Curriculo-style.css">
</head>
<body>
    <main>
        <header>
            <h1>Formulário de curriculo</h1>
        </header>
        <fieldset>
            <label for="nome">Nome: <input type="text" max="40" name="nome" id="nome" placeholder="Digite seu nome" required></label>

            <label for="email">Email: <input type="email" max="50" name="email" id="Email" placeholder="Digite seu email" required></label>

            <label for="cpf">CPF: <input type="text" max="11" name="cpf" id="cpf" placeholder="Digite seu CPF" required></label>
     
            <label for="endereco">Endereço: <input type="text" max="200" name="endereco" id="endereco" placeholder="Digite seu endereço" required></label>

            <label for="cidade">Cidade: <input type="text" max="28" name="cidade" id="cidade" placeholder="Digite sua cidade" required></label>

            <label for="estado">Estado: <select placeholder="Selecione seu estado" id="estado">
                
            </select></label>

            <label for="residencia">Residência: <input type="radio" name="residencia" id="residencia" placeholder="Selecione sua residência" required>Casa
            <input type="radio" name="residencia" id="residencia" placeholder="Selecione sua residência" required>Apartamento</label>
        </fieldset>

        <fieldset>
            <label>Resumo do curriculo: <textarea maxlength="1000" placeholder="Digite aqui o resumo do seu currículo" required></textarea></label>

            <label>Último cargo: <input type="text" max="40" name="cargo" id="cargo" placeholder="Digite seu último cargo" required></label>

            <label>Descrição do cargo: <input type="text" max="500" name="descricao-cargo" id="descricao-cargo" placeholder="Digite a descrição do cargo" required></label>

        </fieldset>
    </main>
    <script href="Curriculo-script.js"></script>
</body>
</html>
