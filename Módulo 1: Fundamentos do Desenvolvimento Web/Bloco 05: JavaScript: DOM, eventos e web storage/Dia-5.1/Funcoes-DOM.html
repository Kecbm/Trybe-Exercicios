<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p id="paragrafo">Texto padrão do nosso site</p>
        <p>-----</p>
        <p id="quadrado">Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        function doisAnos (){
            let paragrafo = document.getElementById("paragrafo");
            paragrafo.innerText = "Daqui a dois anos eu me vejo como Engenheira de Software na XP Inc."
            return paragrafo;
        }

        doisAnos();

        function mudaCor (){
            let cor = document.getElementsByTagName("main")[0];
            cor.style.background = 'rgb(76,164,109)';
            return cor;
        }

        mudaCor();

        function quadradoBranco (){
            let quadrado = document.querySelector(".main-content .center-content");
            quadrado.style.background = 
            'white';
            return quadrado;
        }

        quadradoBranco();

        function novoTitulo (){
            let titulo = document.getElementsByTagName("h1")[0];
            titulo.innerText = "Exercício 5.1 - JavaScript";
            return titulo;
        }

        novoTitulo();

        function textoMaiusculo (){
            let texto = document.getElementById("paragrafo");
            texto.style.textTransform = 'uppercase';
            return texto;
        }

        textoMaiusculo();
    </script>
  </body>
</html>
